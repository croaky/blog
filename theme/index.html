<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Blog.Name}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  <style>
    body {
      background-color: #fff0e6;
      color: #3c3c3c;
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      -webkit-font-smoothing: antialiased;
    }
    a,
    a:visited,
    a:hover,
    .index-article__link:hover {
      color: #3c3c3c;
      text-decoration-color: #d7005f;
    }
    a:hover {
      color: #d7005f;
    }
    .container {
      margin: 1.25rem auto;
      max-width: 95%;
      width: 1000px;
    }
    main {
      margin: 1.5rem 0;
    }
    nav .logotype {
      display: flex;
    }
    nav .logotype-text {
      background-color: #008787;
      padding: 24px 20px 20px 20px;
    }
    nav .logotype-text a {
      color: #ffffff;
      font-size: 25px;
      font-weight: 800;
      text-decoration: none;
    }
    nav .tags {
      margin: 1.5rem 0 0.5rem 0;
    }
    nav .tags .showAll {
      font-weight: bold;
      text-decoration: none;
    }
    .index-article {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .index-article__link {
      font-size: 18px;
      font-weight: bold;
      line-height: 22px;
      margin: 0;
      text-decoration: none;
    }
    .index-article__link:hover {
      color: #3c3c3c;
    }
    time {
      min-width: 150px;
      text-align: right;
    }
    time .year-month {
      display: none;
    }
    time .month-year {
      display: block;
    }
    @media all and (max-width: 700px) {
      .index-article {
        display: block;
      }
      time {
        display: block;
        text-align: left;
      }
      time .year-month {
        display: block;
      }
      time .month-year {
        display: none;
      }
    }
  </style>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logotype">
        <div class="logotype-text">
          <a href="/">OK</a>
        </div>
      </div>

      {{- if .Tags }}
        <div class="tags">
          {{- range $index, $tag := .Tags }}
          <a href="#{{$tag}}" id="toggle-{{$tag}}">{{$tag}}</a>&nbsp;
          {{- end }}
        </div>
      {{- end }}
    </nav>

    <main>
      {{- range .Articles }}
        <div class="index-article{{- range $i, $t := .Tags }} tag-{{$t}}{{- end }}">
          <a href="/{{.ID}}" class="index-article__link">
            {{.Title}}
          </a>

          <time datetime="{{.LastUpdated}}">
            <span class="year-month">
              {{.LastUpdatedYearMonth}}
            </span>
            <span class="month-year">
              {{.LastUpdatedMonthYear}}
            </span>
          </time>
        </div>
      {{- end }}
    <main>
  </div>

  <script>
    function each(selector, fn) {
      Array.prototype.forEach.call(document.querySelectorAll(selector), fn);
    }

    function ready(fn) {
      if (document.readyState != 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function() {
      if (window.location.hash.includes('#')) {
        toggleTag(window.location.hash.split('#')[1])
      }

      each('nav .tags a', function(el, i) {
        el.addEventListener('click', function() {
          toggleTag(el.id.split('toggle-')[1])
        });
      });
    });

    function toggleTag(tag) {
      var toggler = document.getElementById('toggle-' + tag);

      each('.index-article', function(el, i) {
        if (toggler.classList.contains('showAll')) {
          el.style.display = '';
          return;
        }

        if (el.classList.contains('tag-' + tag)) {
          el.style.display = '';
        } else {
          el.style.display = 'none';
        }
      });

      each('nav .tags a', function(el, i) {
        if (toggler.isEqualNode(el)) {
          if (toggler.classList.contains('showAll')) {
            toggler.classList.remove('showAll');
            toggler.setAttribute('href', '#');
          } else {
            toggler.classList.add('showAll');
            toggler.setAttribute('href', '#' + tag);
          }
        } else {
          el.classList.remove('showAll');
        }
      });
    }
  </script>
</body>
</html>
