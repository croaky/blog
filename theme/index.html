<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Blog.Name}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  <style>
    body {
      color: #3c3c3c;
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      -webkit-font-smoothing: antialiased;
    }
    a,
    a:visited,
    a:hover,
    .index-article__link:hover {
      color: #3c3c3c;
      text-decoration-color: #d7005f;
    }
    a:hover {
      color: #d7005f;
    }
    .container {
      margin: 1.5rem auto;
      width: 700px;
      max-width: 100%;
    }
    @media all and (max-width: 575px) {
      .container {
        margin: 1rem auto;
        max-width: 90%;
      }
    }
    main {
      margin: 1.5rem 0;
    }
    nav .ok {
      align-items: center;
      background-color: #008787;
      display: flex;
      height: 100px;
      justify-content: center;
      width: 100px;
    }
    nav .ok-text {
      color: #ffffff;
      font-size: 28px;
      font-weight: 800;
    }
    nav .tags {
      margin: 1.5rem 0 0.5rem 0;
    }
    .index-article {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .index-article__link {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      line-height: 22px;
      margin: 0;
    }
    .index-article__link:hover {
      color: #3c3c3c;
    }
    time {
      text-align: right;
      min-width: 150px;
    }
    @media all and (max-width: 575px) {
      .index-article {
        display: block;
      }
      time {
        display: block;
        text-align: left;
      }
    }
  </style>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <nav>
      <div class="ok">
        <div class="ok-text">
          OK
        </div>
      </div>

      {{- if .Tags }}
        <div class="tags">
          {{- range $index, $tag := .Tags }}
            <a href="/tags/{{$tag}}">{{$tag}}</a>&nbsp;
          {{- end }}
        </div>
      {{- end }}
    </nav>

    <main>
      {{- range .Articles }}
        <div class="index-article">
          <a href="/{{.ID}}" class="index-article__link">
            {{.Title}}
          </a>

          <time datetime="{{.LastUpdated}}">
            {{.LastUpdatedIn}}
          </time>
        </div>
      {{- end }}
    <main>
  </div>
</body>
</html>
