<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Articles about making software." />
  <title>{{.Blog.Name}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fff0e6;
      color: #3c3c3c;
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      -webkit-font-smoothing: antialiased;
    }
    a {
      color: #3c3c3c;
      outline: 0;
      text-decoration-color: #d7005f;
    }
    a:hover {
      color: #ffffff;
      background-color: #d7005f;
    }
    .container {
      margin: 1rem auto;
      max-width: 92.5%;
      width: 1000px;
    }
    main {
      margin: 1.5rem 0;
    }
    nav img {
      display: block;
    }
    nav .tags {
      margin: 1.5rem 0 0.5rem 0;
    }
    nav .tags .showAll {
      color: #ffffff;
      background-color: #d7005f;
      text-decoration: none;
    }
    .article {
      display: flex;
      font-size: 18px;
      line-height: 22px;
      margin: 1rem 0;
    }
    .article time {
      min-width: 100px;
    }
    .headline {
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">
        <img alt="Photo of Dan" src="logo.jpg" />
      </a>

      {{- if .Tags }}
        <div class="tags">
          {{- range $index, $tag := .Tags }}
          <a href="#{{$tag}}" id="toggle-{{$tag}}">{{$tag}}</a>&nbsp;
          {{- end }}
        </div>
      {{- end }}
    </nav>

    <main>
      {{- range .Articles }}
        <div class="article{{- range $i, $t := .Tags }} tag-{{$t}}{{- end }}">
          <time datetime="{{.LastUpdated}}">
            {{.LastUpdatedIn}}
          </time>

          <a href="/{{.ID}}" class="headline">
            {{.Title}}
          </a>
        </div>
      {{- end }}
    <main>
  </div>

  <script>
    function each(selector, fn) {
      Array.prototype.forEach.call(document.querySelectorAll(selector), fn);
    }

    function ready(fn) {
      if (document.readyState != 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function() {
      if (window.location.hash.includes('#')) {
        toggleTag(window.location.hash.split('#')[1])
      }

      each('nav .tags a', function(el, i) {
        el.addEventListener('click', function() {
          toggleTag(el.id.split('toggle-')[1])
        });
      });
    });

    function toggleTag(tag) {
      var toggler = document.getElementById('toggle-' + tag);

      each('.article', function(el, i) {
        if (toggler.classList.contains('showAll')) {
          el.style.display = '';
          return;
        }

        if (el.classList.contains('tag-' + tag)) {
          el.style.display = '';
        } else {
          el.style.display = 'none';
        }
      });

      each('nav .tags a', function(el, i) {
        if (toggler.isEqualNode(el)) {
          if (toggler.classList.contains('showAll')) {
            toggler.classList.remove('showAll');
            toggler.setAttribute('href', '#');
          } else {
            toggler.classList.add('showAll');
            toggler.setAttribute('href', '#' + tag);
          }
        } else {
          el.classList.remove('showAll');
        }
      });
    }
  </script>
</body>
</html>
