<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dan Croak" />
    <title>{{.Article.Title}}</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/tufte.css" />
    <link rel="stylesheet" href="/css/tufte-overrides.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="profile-link" href="/">
        <img
          class="profile-image"
          alt="Dan's profile photo"
          src="/images/croaky.png"
          width="64"
          height="64"
        />
      </a>
    </header>

    <article>
      <section>
        <h1>{{.Article.Title}}</h1>
        <p class="byline">updated {{.Article.UpdatedOn}}</p>
      </section>

      <section>{{.Article.Body}}</section>

      <section>
        <p><a href="/">&larr; All articles</a></p>
      </section>
    </article>

    <script>
      function each(selector, fn) {
        Array.prototype.forEach.call(document.querySelectorAll(selector), fn);
      }

      function ready(fn) {
        if (document.readyState != "loading") {
          fn();
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      ready(function () {
        each("article h2", function (el, i) {
          el.addEventListener("click", function () {
            location.href = "#" + el.id;
          });
        });
      });
    </script>
  </body>
</html>
