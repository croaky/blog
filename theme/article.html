<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Article.Title}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  {{- if .Article.Canonical }}
  <link rel="canonical" href="{{.Article.Canonical}}">
  {{- end }}
  <style>
    body {
      background-color: #fff0e6;
      color: #3c3c3c;
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    a,
    a:visited,
    a:hover {
      color: #3c3c3c;
      text-decoration-color: #d7005f;
    }
    a:hover {
      color: #d7005f;
    }
    .container {
      margin: 1.25rem auto;
      max-width: 95%;
      width: 1000px;
    }
    img {
      max-width: 100%;
    }
    article {
      margin: 1.5rem 0;
    }
    h2 {
      margin: 2.5rem 0 1rem;
    }
    p,
    ul {
      margin: 1rem 0;
      max-width: 100%;
      width: 700px;
    }
    li {
      margin: 0.5rem 0;
    }
    nav .logotype {
      display: flex;
    }
    nav .logotype-text {
      background-color: #008787;
      padding: 24px 20px 20px 20px;
    }
    nav .logotype-text a {
      color: #ffffff;
      font-size: 25px;
      font-weight: 800;
      text-decoration: none;
    }
    .lede {
      margin: 20px 0 30px 0;
    }
    .lede__headline {
      font-size: 40px;
      line-height: 50px;
      margin-bottom: 20px;
    }
    .lede__author {
      color: #3c3c3c;
      font-weight: bold;
    }
    .lede__author a,
    .lede__author a:visited {
      font-weight: bold;
      text-decoration: none;
    }
    pre {
      background-color: #ffffff;
      border-radius: 3px;
      line-height: 1.5;
      overflow-x: scroll;
      padding: 10px;
      word-wrap: normal;
    }
    code {
      background-color: #ffffff;
      font-family: "SFMono-Regular", Consolas, Monaco, Menlo, monospace;
      font-size: 88%;
      word-wrap: break-word;
    }
    :not(pre)>code {
      margin: 0 0.05em;
      padding: 3px 5px;
    }
  </style>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logotype">
        <div class="logotype-text">
          <a href="/">OK</a>
        </div>
        <div class="space" />
      </div>
    </nav>

    <article>
      <header class="lede">
        <h1 class="lede__headline">
          {{.Article.Title}}
        </h1>

        <div class="lede__author">
          {{.Article.Author}}
        </div>

        <time datetime="{{.Article.LastUpdated}}">
          last updated {{.Article.LastUpdatedOn}}
        </time>
      </header>

      {{.Article.Body}}
    </article>
  </div>
</body>
</html>
