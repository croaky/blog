<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Article.Title}}</title>
  {{- if .Article.Canonical }}
  <link rel="canonical" href="{{.Article.Canonical}}">
  {{- end }}
  <style>
    :root {
      --dark-theme-bg-color: rgb(25, 30, 45);
      --light-theme-bg-color: rgb(255, 240, 230);

      --charcoal: rgb(20, 20, 20);
      --mask: rgb(0, 0, 0, .025);
      --purple: rgb(150, 100, 200);
      --purple-faded: rgb(150, 100, 200, .1);

      /* syntax highlighting */
      --pink: rgb(215, 0, 95);
      --turquoise: rgb(0, 135, 135);
    }
    html,
    body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--light-theme-bg-color);
      color: var(--charcoal);
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 24px;
      line-height: 36px;
      text-rendering: optimizelegibility;
      -webkit-font-smoothing: antialiased;
    }
    a {
      border-bottom: 1px solid var(--purple);
      color: var(--purple);
      outline: 0;
      text-decoration: none;
      transition: all .1s;
    }
    a:hover {
      background-color: var(--purple-faded);
      color: var(--purple);
    }
    .container {
      margin: 3rem;
      max-width: 1080px;
    }
    img {
      width: 100%;
    }
    a.logo {
      border: none;
    }
    nav img {
      border-radius: 50%;
      display: block;
      margin-right: 8px;
      width: 64px;
    }
    article {
      margin: 1.5rem 0;
    }
    h1 {
      font-size: 50px;
      line-height: 60px;
      margin-bottom: 5px;
    }
    time {
      color: rgb(150, 150, 150);
    }
    h2 {
      margin: 2.5rem 0 1rem;
    }
    p {
      margin: 1.5rem 0;
      max-width: 100%;
      width: 700px;
    }
    blockquote {
      background-color: var(--mask);
      border-left: 4px solid var(--purple);
      margin: 0;
      max-width: 700px;
      padding: 5px 25px;
    }
    ul {
      margin: 1rem 0;
    }
    li {
      margin: 0.5rem 0;
      max-width: 100%;
      width: 700px;
    }
    header {
      margin: 20px 0 30px 0;
    }
    .author {
      color: var(--charcoal);
      font-weight: bold;
    }
    pre {
      background-color: #ffffff;
      border-radius: 3px;
      line-height: 1.5;
      overflow-x: scroll;
      margin: 0;
      padding: 10px 15px;
      word-wrap: normal;
    }
    code {
      background-color: #ffffff;
      font-family: "SFMono-Regular", Consolas, Monaco, Menlo, monospace;
      font-size: 88%;
      margin: 0;
      padding: 0;
      word-wrap: break-word;
    }
    :not(pre)>code {
      margin: 0 0.05em;
      padding: 3px 5px;
    }
    td, th {
      padding: 0 20px 5px 0;
    }
    th {
      text-align: left;
    }
    @media (max-width: 1000px) {
      .container {
        margin: 2rem;
        max-width: 92.5%;
      }
    }
    /* mobile */
    @media (max-width: 700px) {
      body {
        font-size: 18px;
        line-height: 30px;
      }
      .container {
        margin: 1rem;
        max-width: 92.5%;
      }
      h1 {
        font-size: 40px;
        line-height: 50px;
      }
      h2 {
        margin: 2rem 0 0.5rem;
      }
      blockquote {
        padding: 5px 15px;
      }
      p {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a class="logo" href="/">
        <img alt="GitHub avatar" src="logo.jpg" />
      </a>
    </nav>

    <article>
      <header>
        <h1>
          {{.Article.Title}}
        </h1>

        <!--
          <div class="author">
            {{.Article.Author}}
          </div>
        -->

        <time datetime="{{.Article.LastUpdated}}">
          last updated {{.Article.LastUpdatedOn}}
        </time>
      </header>

      {{.Article.Body}}
    </article>
  </div>
</body>
</html>
