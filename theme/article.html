<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Article.Title}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  {{- if .Article.Canonical }}
  <link rel="canonical" href="{{.Article.Canonical}}">
  {{- end }}
  <style>
    :root {
      --dark-theme-bg-color: rgb(25, 30, 45);
      --light-theme-bg-color: rgb(255, 240, 230);

      --charcoal: rgb(60, 60, 60);
      --mask: rgb(0, 0, 0, .025);
      --purple: rgb(150, 100, 200);
      --purple-faded: rgb(150, 100, 200, .1);

      /* syntax highlighting */
      --pink: rgb(215, 0, 95);
      --turquoise: rgb(0, 135, 135);
    }
    html,
    body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--light-theme-bg-color);
      color: var(--charcoal);
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      -webkit-font-smoothing: antialiased;
    }
    a {
      border-bottom: 1px solid var(--purple);
      color: var(--purple);
      outline: 0;
      text-decoration: none;
      transition: all .1s;
    }
    a:hover {
      background-color: var(--purple-faded);
      color: var(--purple);
    }
    .container {
      margin: 1.5rem auto;
      max-width: 92.5%;
      width: 1000px;
    }
    nav img {
      border-radius: 10px;
      display: block;
    }
    article {
      margin: 1.5rem 0;
    }
    h1 {
      font-size: 40px;
      line-height: 50px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 2.5rem 0 1rem;
    }
    p {
      margin: 1rem 0;
      max-width: 100%;
      width: 700px;
    }
    blockquote {
      background-color: var(--mask);
      border-left: 4px solid var(--purple);
      margin: 0;
      max-width: 700px;
      padding: 5px 25px;
    }
    ul {
      margin: 1rem 0;
    }
    li {
      margin: 0.5rem 0;
      max-width: 100%;
      width: 700px;
    }
    img {
      max-width: 100%;
    }
    header {
      margin: 20px 0 30px 0;
    }
    .author {
      color: var(--charcoal);
      font-weight: bold;
    }
    pre {
      background-color: #ffffff;
      border-radius: 3px;
      line-height: 1.5;
      overflow-x: scroll;
      padding: 25px;
      word-wrap: normal;
    }
    code {
      background-color: #ffffff;
      font-family: "SFMono-Regular", Consolas, Monaco, Menlo, monospace;
      font-size: 88%;
      word-wrap: break-word;
    }
    :not(pre)>code {
      margin: 0 0.05em;
      padding: 3px 5px;
    }
    td, th {
      padding: 0 20px 5px 0;
    }
    th {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">
        <img alt="GitHub avatar" src="logo.jpg" />
      </a>
    </nav>

    <article>
      <header>
        <h1>
          {{.Article.Title}}
        </h1>

        <div class="author">
          {{.Article.Author}}
        </div>

        <time datetime="{{.Article.LastUpdated}}">
          last updated {{.Article.LastUpdatedOn}}
        </time>
      </header>

      {{.Article.Body}}
    </article>
  </div>
</body>
</html>
