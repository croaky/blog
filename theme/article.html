<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Article.Title}}</title>
  <link rel="alternate" href="feed.json" type="application/json" />
  {{- if .Article.Canonical }}
  <link rel="canonical" href="{{.Article.Canonical}}">
  {{- end }}
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fff0e6;
      color: #3c3c3c;
      font-family: -apple-system, system-ui, "Helvetica", "Arial", sans-serif;
      font-size: 18px;
      line-height: 30px;
      -webkit-font-smoothing: antialiased;
    }
    a {
      color: #3c3c3c;
      outline: 0;
      text-decoration-color: #d7005f;
    }
    a:hover {
      color: #ffffff;
      background-color: #d7005f;
    }
    .container {
      margin: 1rem auto;
      max-width: 92.5%;
      width: 1000px;
    }
    nav img {
      display: block;
    }
    article {
      margin: 1.5rem 0;
    }
    h1 {
      font-size: 40px;
      line-height: 50px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 2.5rem 0 1rem;
    }
    p {
      margin: 1rem 0;
      max-width: 100%;
      width: 700px;
    }
    ul {
      margin: 1rem 0;
    }
    li {
      margin: 0.5rem 0;
      max-width: 100%;
      width: 700px;
    }
    img {
      max-width: 100%;
    }
    header {
      margin: 20px 0 30px 0;
    }
    .author {
      color: #3c3c3c;
      font-weight: bold;
    }
    pre {
      background-color: #ffffff;
      border-radius: 3px;
      line-height: 1.5;
      overflow-x: scroll;
      padding: 10px;
      word-wrap: normal;
    }
    code {
      background-color: #ffffff;
      font-family: "SFMono-Regular", Consolas, Monaco, Menlo, monospace;
      font-size: 88%;
      word-wrap: break-word;
    }
    :not(pre)>code {
      margin: 0 0.05em;
      padding: 3px 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">
        <img alt="Photo of Dan" src="logo.jpg" />
      </a>
    </nav>

    <article>
      <header>
        <h1>
          {{.Article.Title}}
        </h1>

        <div class="author">
          {{.Article.Author}}
        </div>

        <time datetime="{{.Article.LastUpdated}}">
          last updated {{.Article.LastUpdatedOn}}
        </time>
      </header>

      {{.Article.Body}}
    </article>
  </div>
</body>
</html>
